{% extends 'pages/base.html' %}

{% block title %}Método de la Regla Falsa{% endblock %}

{% block content %}
<h1>Método de la Regla Falsa</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Calcular</button>
</form>

{% if result %}
    <h2>Resultado:</h2>
    <p>{{ result }}</p>
{% endif %}
{% endblock %}
